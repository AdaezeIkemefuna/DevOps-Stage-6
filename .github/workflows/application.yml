name: Application Deployment

on:
  push:
    paths:
      - 'frontend/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'log-message-processor/**'
      - 'docker-compose.yml'
      - '.env'
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy via AWS Systems Manager
        run: |
          aws ssm send-command \
            --instance-ids i-06d75bc4b855c2965 \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /opt/todo-app",
              "sudo -u ubuntu git pull origin main",
              "sudo -u ubuntu docker compose down",
              "sudo -u ubuntu docker compose up -d --build",
              "sudo -u ubuntu docker compose ps"
            ]' \
            --output text
          
          echo "âœ… Deployment command sent via AWS Systems Manager"