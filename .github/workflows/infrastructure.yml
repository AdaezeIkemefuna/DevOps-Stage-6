name: Infrastructure Deployment

on:
  push:
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  schedule:
    - cron: '0 9 * * 1-5'  # Every weekday at 9 AM UTC
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.drift_check.outputs.drift_detected }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./infra/terraform
        run: terraform init -reconfigure -input=false

      - name: Terraform Validate
        working-directory: ./infra/terraform
        run: terraform validate

      - name: Terraform Plan for Drift Detection
        id: plan
        working-directory: ./infra/terraform
        run: |
          terraform plan -detailed-exitcode > plan_output.txt 2>&1 || true
          cat plan_output.txt
          echo "plan_output_saved=true" >> $GITHUB_OUTPUT

      - name: Check for Infrastructure Drift
        id: drift_check
        working-directory: ./infra/terraform
        run: |
          if grep -q "No changes" plan_output.txt; then
            echo "drift_detected=false" >> $GITHUB_OUTPUT
            echo "No infrastructure drift detected"
          else
            echo "drift_detected=true" >> $GITHUB_OUTPUT
            echo "Infrastructure drift detected!"
            
            # Create summary of changes
            echo "## Drift Summary" >> $GITHUB_STEP_SUMMARY
            echo "```" >> $GITHUB_STEP_SUMMARY
            grep -A5 -B5 "Plan:" plan_output.txt | head -20 >> $GITHUB_STEP_SUMMARY
            echo "```" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Drift Report
        if: steps.drift_check.outputs.drift_detected == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-drift-report
          path: infra/terraform/plan_output.txt

      - name: Send Drift Alert Email
        if: steps.drift_check.outputs.drift_detected == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'Terraform Drift Detected - HNG Todo App'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: HNG DevOps Bot
          body: |
            Infrastructure drift has been detected!
            
            Changes detected between Terraform state and actual infrastructure.
            
            Review the changes in the GitHub Actions run:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Changes will NOT be applied automatically. Manual approval is required.
            
            ---
            Project: HNG Todo App
            Environment: Production
            Timestamp: $(date)

  approve-changes:
    name: Manual Approval for Drift
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://hamsa.servegame.com
    
    steps:
      - name: Wait for approval
        run: echo "Waiting for manual approval to apply drift corrections..."

  terraform-apply:
    name: Apply Drift Corrections
    needs: [terraform-plan, approve-changes]
    if: always() && (needs.approve-changes.result == 'success' || needs.terraform-plan.outputs.has_changes != 'true')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./infra/terraform
        run: terraform init -reconfigure -input=false

      - name: Download Drift Report
        if: needs.terraform-plan.outputs.has_changes == 'true'
        uses: actions/download-artifact@v4
        with:
          name: terraform-drift-report
          path: infra/terraform/

      - name: Terraform Apply
        working-directory: ./infra/terraform
        run: |
          if [ -f plan_output.txt ] && grep -q "Plan:" plan_output.txt; then
            echo "Applying drift corrections..."
            terraform apply -auto-approve -input=false
            echo "Drift corrections applied successfully"
          else
            echo "No drift to correct"
          fi

      - name: Send Success Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'Infrastructure Drift Corrected'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: HNG DevOps Bot
          body: |
            Infrastructure drift has been successfully corrected!
            
            All changes have been applied and infrastructure is now synchronized with Terraform configuration.
            
            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ---
            Project: HNG Todo App
            Environment: Production
            Timestamp: $(date)