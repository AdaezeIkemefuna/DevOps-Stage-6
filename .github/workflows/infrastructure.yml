name: Infrastructure Deployment

on:
  push:
    paths:
      - 'infra/terraform/**'
    branches:
      - main
  schedule:
    - cron: '0 9 * * 1-5'  # Weekdays 9 AM UTC for drift detection
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.drift_check.outputs.drift_detected }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./infra/terraform
        run: terraform init -reconfigure -input=false

      - name: Terraform Plan for Drift Detection
        id: plan
        working-directory: ./infra/terraform
        run: |
          terraform plan -no-color -input=false > plan_output.txt
          cat plan_output.txt
          
          # Save plan for later use
          terraform plan -out=tfplan -input=false
          echo "plan_exists=true" >> $GITHUB_OUTPUT

      - name: Check for Infrastructure Drift
        id: drift_check
        working-directory: ./infra/terraform
        run: |
          if grep -q "No changes" plan_output.txt; then
            echo "drift_detected=false" >> $GITHUB_OUTPUT
            echo "No infrastructure drift detected"
          else
            echo "drift_detected=true" >> $GITHUB_OUTPUT
            echo "üö® Infrastructure drift detected!"
            
            # Create GitHub summary
            echo "## üö® Terraform Drift Detected" >> $GITHUB_STEP_SUMMARY
            echo "The following changes were detected:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep -A 20 "Plan:" plan_output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Manual approval required to apply these changes.**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Terraform Plan
        if: steps.drift_check.outputs.drift_detected == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infra/terraform/tfplan

      - name: Send Drift Detection Email
        if: steps.drift_check.outputs.drift_detected == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'üö® Terraform Drift Detected - HNG Todo App'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: HNG DevOps Bot
          body: |
            Infrastructure drift has been detected in your HNG Todo App!
            
            ‚ö†Ô∏è The following changes were detected between Terraform state and actual infrastructure:
            
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            **Manual approval is required** before these changes can be applied.
            
            ---
            Environment: Production
            Timestamp: $(date)

  approve-drift-changes:
    name: ‚ö†Ô∏è Manual Approval Required
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    
    # REQUIRES manual approval in GitHub UI
    environment:
      name: production
      url: https://hamsa.servegame.com
    
    steps:
      - name: Wait for manual approval
        run: echo "Changes approved manually via GitHub UI"

  terraform-apply:
    name: Apply Approved Changes
    needs: [terraform-plan, approve-drift-changes]
    if: success() && (needs.terraform-plan.outputs.has_changes != 'true' || needs.approve-drift-changes.result == 'success')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./infra/terraform
        run: terraform init -reconfigure -input=false

      - name: Download Terraform Plan
        if: needs.terraform-plan.outputs.has_changes == 'true'
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: infra/terraform/

      - name: Terraform Apply
        working-directory: ./infra/terraform
        run: |
          if [ -f tfplan ] && needs.terraform-plan.outputs.has_changes == 'true'; then
            echo "üîÑ Applying approved changes..."
            terraform apply -auto-approve -input=false tfplan
            echo "‚úÖ Changes applied successfully"
          else
            echo "‚úÖ No changes to apply"
          fi

      - name: Send Success Notification
        if: success() && needs.terraform-plan.outputs.has_changes == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: '‚úÖ Terraform Drift Corrected - HNG Todo App'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: HNG DevOps Bot
          body: |
            Infrastructure drift has been successfully corrected!
            
            ‚úÖ All approved changes have been applied to production.
            
            View run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ---
            Environment: Production
            Timestamp: $(date)